branches:
  only:
  - dev
  - master
language: node_js
node_js:
- '7'
- '8'
os:
- linux
# - osx
cache:
  yarn: true
  directories:
  - node_modules
install:
  - yarn
script:
- yarn test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: nuxt-hare
  on:
    branch: dev
    node: 8
    condition: "$TRAVIS_OS_NAME == linux"
